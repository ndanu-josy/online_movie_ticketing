{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<h1>Moviies</h1>


<div class="boxContainer">
    {%for movie in allMovies %}
        <div class="box">
            <div class="glass"></div>
            <div class="col-md-3" style="height: 200px;">
                <a href="/"><img src="{{ movie.poster.url }}" style="width: 100%; height: 200px;" alt="movie"></a>
            </div>
        </div>
    {% endfor %}
</div>

{%endblock%}
