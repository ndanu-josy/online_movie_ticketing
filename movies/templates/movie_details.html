{% extends 'base.html' %}
{%load bootstrap3%}
{% block content %}
<div class="container"
    style="box-shadow: 0 0 50px lightgray; background-color: white; border-radius: 1%; margin-top: 50px;">
    <h2 class="text-center" style="color: goldenrod;"> {{ movie.name }}</h2>
    <hr>
    <div class="col-md-5">
        <div class="card-body " style="border-radius: 1%;  ">

            <img src="{{movie.poster.url}}" class="img-responsive" style="width: 100%; height: 350px;">


            <div class="card-footer">



            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5" style="margin-top: 80px;">

        <h5><strong>Synopsis:</strong>{{ movie.description }}</h5>

        <a class="btn btn-danger">Watch Trailer</a>
        <a class="btn btn-warning">Book Seat</a>
    </div>


</div>


{% endblock %}
