{% extends 'base.html' %}
{% block content %}

<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            {% if results %}
            <h5 class="text-center">Found {{ results|length }} movie{{ results|pluralize }}</h5>
            {% else %}
            <h5 class="text-center"> Found no movies titled <strong>{{message}}</strong></h5>

            <a class="d-block mx-auto" href="/">
                <button class="btn btn-sm btn-info d-block mx-auto">Back Home</button>
            </a>
            {% endif %}
            <hr>
            {% if results %}
            {% for res in results %}
            <div class="container">
                <div class="row">
                    

                    <div class="col-md-3">
                        <a href="/"><img src="{{res.image.url}}"
                                style="width: 100%; height: 200px;" alt="movie"></a>
                        <div class="card-footer">
                            <p>{{res.about}}</p>
                            <h2><a href="{%url 'showDetails' res.id%}">{{res.name}}</a></h2>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
        <hr>

        {% endfor %}
        {% endif %}

    </div>
</div>

</div>

{% endblock %}
