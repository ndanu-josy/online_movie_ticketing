{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container" style="background-image: url('https://static.wixstatic.com/media/c81b1f_a6b365fc2c3f40eca4badb9b204d1e63~mv2.jpg/v1/crop/x_0,y_1,w_2050,h_778/fill/w_977,h_371,al_c,q_85,usm_0.66_1.00_0.01/F9%20TLC.webp');
background-repeat: no-repeat; background-position: center center; background-size: cover; height: 50vh;">

</div>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/0hgHY9k-44U">
            </iframe>
        </div>

        <div class="col-md-6">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/34cHO5_LX9g">
            </iframe>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 10px;">
    {%for show in shows %}

    <div class="col-md-3">
        <a href="{%url 'showDetails' show.id%}"><img src="{{ show.poster.url }}" style="width: 100%; height: 200px;"
                alt="movie"></a>
        <div class="card-footer">
            <h2><a href="{%url 'showDetails' show.id%}">{{show.movie}}</a></h2>
        </div>
    </div>
</div>
{% endfor %}
</div>

{%endblock%}
