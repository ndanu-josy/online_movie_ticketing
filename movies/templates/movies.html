
{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}


<div class="boxContainer">
    {%for show in shows %}
        <div class="box">
            <div class="glass"></div>
            <div class="col-md-3" style="height: 200px;">
                <a href="{%url 'showDetails' show.id%}"><img src="{{ show.poster.url }}" style="width: 100%; height: 200px;" alt="movie"></a>
            </div>
        </div>
    {% endfor %}
</div>

{%endblock%}
